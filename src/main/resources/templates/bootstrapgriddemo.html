<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Demo</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styling for demonstration purposes */
        .box {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Bootstrap Grid System Demo</h2>
    <p>This is a simple demonstration of the Bootstrap grid system.</p>

    <div class="row">
        <div class="col-sm-6">
            <div class="box">
                Column 1<br>
                (col-sm-6)
            </div>
        </div>
        <div class="col-sm-6">
            <div class="box">
                Column 2<br>
                (col-sm-6)
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <div class="box">
                Column 1<br>
                (col-sm-4)
            </div>
        </div>
        <div class="col-sm-4">
            <div class="box">
                Column 2<br>
                (col-sm-4)
            </div>
        </div>
        <div class="col-sm-4">
            <div class="box">
                Column 3<br>
                (col-sm-4)
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <div class="box">
                Column 1<br>
                (col-sm-3)
            </div>
        </div>
        <div class="col-sm-3">
            <div class="box">
                Column 2<br>
                (col-sm-3)
            </div>
        </div>
        <div class="col-sm-3">
            <div class="box">
                Column 3<br>
                (col-sm-3)
            </div>
        </div>
        <div class="col-sm-3">
            <div class="box">
                Column 4<br>
                (col-sm-3)
            </div>
        </div>
    </div>
</div>

</body>
</html>
